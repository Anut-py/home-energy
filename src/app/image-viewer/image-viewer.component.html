<img
  src="/assets/renders/{{ imageName }}"
  [width]="width"
  (click)="showDialog(imgViewer)"
  class="clickable"
/>
<ng-template #imgViewer>
  <div class="img-viewer">
    <button class="close-btn" mat-icon-button (click)="dialogRef.close()">
      <mat-icon class="white-icon">close</mat-icon>
    </button>
    <img src="/assets/renders/{{ imageName }}" [width]="width * 2.5" />
  </div>
</ng-template>
